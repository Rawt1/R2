apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-app
  namespace: shop-ns
  labels:
    app: front-app
    version: dev
spec:
  selector:
    matchLabels:
      app: front-app
  template:
    metadata:
      labels:
        app: front-app
    spec:
      containers:
      - name: front-app
        image: gcr.io/gothic-scheme-375315/front:dev
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
        ports:
        - containerPort: 8080
